<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Bedrijven</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

  <ion-list>
  <ion-item>
    <ion-label>Opleidingen</ion-label>
    <ion-select [(ngModel)]="opleidingen" multiple="true" cancelText="Cancel" okText="Ok">
      <ion-option value="Bedrijfsmanagement">Bedrijfsmanagement</ion-option>
      <ion-option value="OfficeManagement">OfficeManagement</ion-option>
      <ion-option value="Communicatie">Communicatie</ion-option>
      <ion-option value="geel">ICT Multimedia</ion-option>
      <ion-option value="wit">Wit</ion-option>
    </ion-select>
  </ion-item>
</ion-list>

  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">

      <p *ngIf="item.Kleur != ''" style="border:1px solid #000;display:inline-block;vertical-align: middle;"><span *ngFor="let kleur of item.Kleur"><span [style.backgroundColor]="kleur">&nbsp;</span></span></p>

      {{item.Bedrijf}}
      <div class="item-note" item-right>
        {{item.Standnr}}
      </div>
    </button>
  </ion-list>
</ion-content>
